

<table class="table table-striped">
  <thead class="thead">
    <tr>
      <th>id</th>
      <th>Question</th>
      <th>NYID</th>
      <th>NNID</th>
      <th>PID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let question of questions'>
      <td>{{question.id}}</td>
      <td>{{question.question}}</td>
      <td>{{question.nextYID}}</td>
      <td>{{question.nextNID}}</td>
      <td>{{question.parentID}}</td>
    </tr>
  </tbody>
</table>
