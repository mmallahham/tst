<div class="panel panel-primary">
  <div class="panel-heading">
      <h3>{{pageTitle}}</h3>
  </div>
  <div class="panel-body"  >
      <div  >
        <img class="img-fluid" src="../../images/header2.jpg" alt="Chania">


      </div>
      <div class="row"  >
        <h2 class="text-center well">{{question.question}}?</h2>
      </div>
      <div class="row"  >
        <a class="btn btn-primary btn-lg col-xs-2 col-xs-offset-3" (click)="onYes()">Yes</a>
        <a class="btn btn-primary btn-lg col-xs-2 col-xs-offset-2" (click)="onNo()">No</a>
      </div>
      <div class="row"  >
        <p>questions Left: {{estimated}} question(s).
        </p>
      </div>
  </div>
</div>
